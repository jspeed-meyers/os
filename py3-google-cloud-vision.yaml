# Generated from https://pypi.org/project/google-cloud-vision/
package:
  name: py3-google-cloud-vision
  version: 3.4.5
  epoch: 1
  description: Google Cloud Vision API client library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-proto-plus
      - py3-protobuf
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c3fe412f01708b52c05323e7145bc1794146fdca
      repository: https://github.com/googleapis/python-vision
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-vision
    strip-prefix: v
