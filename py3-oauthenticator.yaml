    - license: BSD-3-Clause
  dependencies:
    runtime:
      - openssl
      - py3-jsonschema
      - py3-jupyterhub
      - py3-pyjwt
      - py3-requests
      - py3-ruamel-yaml
      - py3-tornado
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f3ac8a7f764c51fbf65189765f02f4d3a0ce591c
      repository: https://github.com/jupyterhub/oauthenticator
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - openssl
        - py3-pyjwt
  pipeline:
    - uses: python/import
      with:
        imports: import oauthenticator

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterhub/oauthenticator
    use-tag: true
