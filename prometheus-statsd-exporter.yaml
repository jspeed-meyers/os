package:
  name: prometheus-statsd-exporter
  version: 0.27.2
  epoch: 0
  description: StatsD exporter for Prometheus
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - curl
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/statsd_exporter
      expected-commit: c18857b71b4afc2c304e4d34aa431a41234843ac
      tag: v${{package.version}}

  - runs: |
      make common-build

  - runs: |
      sed -i '/_ "net\/http\/pprof"/d' main.go
      git diff

  - runs: |
      install -Dm755 statsd_exporter "${{targets.destdir}}"/usr/bin/statsd_exporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: prometheus/statsd_exporter
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        statsd_exporter --version
        statsd_exporter --help
