package:
  name: ruby3.2-openid_connect-1.1.8
  version: 1.1.8
  epoch: 5
  description: OpenID Connect Server & Client Library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activemodel
      - ruby3.2-attr_required
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects
      - ruby3.2-json-jwt
      - ruby3.2-rack-oauth2
      - ruby3.2-swd
      - ruby3.2-tzinfo
      - ruby3.2-validate_email
      - ruby3.2-validate_url
      - ruby3.2-webfinger
    provides:
      - ruby3.2-openid_connect=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nov/openid_connect
      tag: v${{package.version}}
      expected-commit: c3614e860e37e4ddd30b4ac91588b4326a129f98

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: openid_connect

update:
  enabled: false
