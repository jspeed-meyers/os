package:
  name: ggshield
  version: 1.32.2
  epoch: 0
  description: Find and fix 360+ types of hardcoded secrets and 70+ types of infrastructure-as-code misconfigurations.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - git
      - py3-certifi
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GitGuardian/ggshield
      tag: v${{package.version}}
      expected-commit: 66269d0f67f69664cc481eff1d95fb53615d0a30

  - runs: |
      pip3 install certifi -U  # https://github.com/advisories/GHSA-xqr8-7jwr-rhp7
      python3 setup.py bdist_wheel
      pip3 install . --prefix=/usr --root="${{targets.destdir}}"
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: GitGuardian/ggshield
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - name: Check ggshield version
      runs: |
        ggshield --version
        cmark --help
        dotenv --version
        dotenv --help
        ggshield --help
        normalizer --version
        normalizer --help
        pygmentize -v
        pygmentize --help
    - name: Check ggshield API status without API key
      runs: |
        output=$(ggshield api-status 2>&1 || true)
        echo "$output" | grep "Error: A GitGuardian API key is needed to use ggshield."
