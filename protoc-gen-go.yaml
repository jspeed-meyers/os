package:
  name: protoc-gen-go
  version: 1.35.1
  epoch: 0
  description: Go support for Google's protocol buffers
  copyright:
    - license: BSD-3-Clause

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/protocolbuffers/protobuf-go
      tag: v${{package.version}}
      expected-commit: 158d2b331a354322bceddf905a52b129d1a740d7

  - uses: go/build
    with:
      packages: ./cmd/protoc-gen-go
      modroot: .
      output: protoc-gen-go

  - uses: strip

update:
  enabled: true
  github:
    identifier: protocolbuffers/protobuf-go
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        protoc-gen-go --version
        protoc-gen-go --help
